{% extends 'main/layout.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="features">
        <div class="alert alert-secondary" style="margin-top: 0px;">
          <h1 style="text-align: center;">{{ article.title }}</h1>
          <h3>{{ article.anounce }}</h3>
          <h4>{{ article.date }}</h4>
          <a href="{% url 'users:profile' request.user.username %}" class="btn btn-light">Вернуться</a>
          <a href="{% url 'news-update' article.id %}" class="btn btn-light">Редактировать</a>
          <a href="{% url 'news-delete' article.id %}" class="btn btn-danger" style="float: right;">Удалить</a>
        </div>
    </div>

{% endblock %}
