{% extends 'main/layout.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="features">
      <h1>{{ article.title }}</h1>
      <h3>{{ article.anounce }}</h3>
      <p>{{ article.full_text }}</p>
      <p>{{ article.date }}</p>
      <a href="{% url 'news_home' %}" class="btn btn-light">Вернуться</a>
      <a href="{% url 'news-update' article.id %}" class="btn btn-light" style="color: black">Редактировать</a>
      <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>




    </div>

{% endblock %}
