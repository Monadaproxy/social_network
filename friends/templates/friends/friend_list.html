{% extends 'main/layout.html' %}

{% block content %}
<div class="features">
    <h2>Мои друзья ({{ friends.count }})</h2>
    
    <div class="alert alert-secondary">
        {% for friend in friends %}
        <div class="card" style="background: white; margin-bottom: 5px;">
                <div class="card-body d-flex align-items-center">
                    <img src="{{ friend.profile.avatar.url }}" 
                         class="rounded-circle me-3"
                         style="width: 50px; height: 50px; border-radius: 50%; border: 1px solid black;">
                    <div>
                        <h5 class="card-title mb-0">{{ friend.username }}</h5>
                        <a href="{% url 'users:profile' friend.username %}" class="btn btn-sm btn-outline-primary mt-2">
                            Профиль
                        </a>
                    </div>
                </div>
        </div>
        {% empty %}
        <div class="col-12">
                У вас пока нет друзей
        </div>
        {% endfor %}
    </div>
    {% if received_requests %}
        <a href="{% url 'friends:friendship_requests' %}" class="btn btn-danger" style="width: 200px; height: 70; text-align: center;">Запросы в друзья ({{ received_requests.count }})</a>
    {% endif %}
</div>
{% endblock %}
